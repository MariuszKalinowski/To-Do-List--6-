<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasksList.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>To Do List!
    </title>
</head>

<body>
    <div class="container">
        <h1 class="container__header">
            Lista zadań
        </h1>
        <section class="section">
            <div class="section__element"> Dodaj nowe zadanie</div>
            <form class="js-form form">
                <div class="form__element--first">
                    <input class="js-newTask form__newTask" placeholder="Co jest do zrobienia?">
                    <button class="js-formSubmit form__submit">Dodaj zadanie</button>
            </form>
    </div>
    </section>
    <section class="section section--last">
        <div class="section__element section__element--withButtons">
            Lista zadań
            <span class="js-renderButtons section__renderButtons"></span>
        </div>
        <div>
            <ul class="js-formTasksList tasksList">

            </ul>
        </div>
    </section>
    </div>

</body>

</html>
